name: UpdateBot
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  comment:
    name: Check for outdated dependencies
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Comment on PR
        uses: stevezhu/action-outdated-deps@v0.0.1
